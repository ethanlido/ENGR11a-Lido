            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- Contact Form -->
                                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                                    <input type="hidden" name="access_key" value="3b71454a-c918-48e9-907a-c0d6060f3d77">  
                                    <input type="hidden" name="h-captcha-response" id="hCaptchaResponse">
                                    <script src="https://web3forms.com/client/script.js" async defer></script>
                                    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
                                    
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." required>
                                        <label for="name">Full name</label>
                                        <div class="invalid-feedback" feedback="name:required">A name is required.</div>
                                    </div>

                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required>
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback" feedback="email:required">An email is required.</div>
                                        <div class="invalid-feedback" feedback="email:email">Email is not valid.</div>
                                    </div>

                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required>
                                        <label for="phone">Phone number</label>
                                        <div class="invalid-feedback" feedback="phone:required">A phone number is required.</div>
                                    </div>

                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" name="message" id="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                        <div class="invalid-feedback" feedback="message:required">A message is required.</div>
                                    </div>

                                    <!-- Submit Button-->
                                    <div class="h-captcha" data-sitekey="8e00353e-0152-479c-9ec0-e5e2e5becc82"></div>

                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
